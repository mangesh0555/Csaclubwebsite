<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Club Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Caveat:wght@700&display=swap');
        
        [data-animate] {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        [data-animate].visible {
            opacity: 1;
            transform: translateY(0);
        }

        .neon-shadow {
            box-shadow: 0 0 5px theme('colors.red.500'), 0 0 10px theme('colors.red.500/0.8');
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        @keyframes spin-once {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes neon-pulse {
            0%, 100% {
                text-shadow: 0 0 8px rgba(239, 68, 68, 0.7), 0 0 20px rgba(239, 68, 68, 0.5);
            }
            50% {
                text-shadow: 0 0 12px rgba(248, 113, 113, 0.8), 0 0 30px rgba(248, 113, 113, 0.6);
            }
        }
        .animate-neon-pulse {
            animation: neon-pulse 2.5s infinite ease-in-out;
        }

        /* CSA Text Animation Styles */
        .csa-text-container {
            position: relative;
        }
        .csa-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: 250px;
            text-transform: uppercase;
            stroke: white;
            stroke-width: 2;
            stroke-dasharray: 1500;
            stroke-dashoffset: 1500;
            fill: transparent;
            animation: 
                draw-outline 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards,
                fill-color 0.5s ease-in 2s forwards;
        }
        @keyframes draw-outline {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes fill-color {
            to {
                fill: white;
            }
        }
        .csa-text-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ef4444; /* red-500 */
            transform: translateX(-100%);
            mix-blend-mode: screen;
            animation: glitch-swipe 0.5s ease-in-out 2.5s forwards;
        }
        @keyframes glitch-swipe {
            5% { transform: translateX(-100%) skewX(-20deg); }
            30% { transform: translateX(0%) skewX(0deg); }
            70% { transform: translateX(0%) skewX(0deg); }
            100% { transform: translateX(100%) skewX(20deg); }
        }

        /* Level Up Animation Styles */
        .level-up-container {
            display: flex;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: clamp(2rem, 10vw, 6rem);
            text-transform: uppercase;
            color: white;
            perspective: 600px;
        }
        .level-up-letter {
            display: inline-block;
            opacity: 0;
            transform-origin: top center;
            animation: flip-in-x 0.6s cubic-bezier(0.5, 0, 0.5, 1.5) forwards;
        }
        @keyframes flip-in-x {
            from {
                transform: rotateX(-90deg);
                opacity: 0;
            }
            to {
                transform: rotateX(0deg);
                opacity: 1;
            }
        }

        /* Handwriting Animation Styles */
        .handwriting-container {
            display: flex;
            justify-content: center;
        }
        .handwriting-text {
            font-family: 'Caveat', cursive;
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: 700;
            fill: transparent;
            stroke: white;
            stroke-width: 1.5;
            stroke-dasharray: 2200;
            stroke-dashoffset: 2200;
            animation: draw-handwriting 3s ease-out forwards;
        }
        @keyframes draw-handwriting {
            to {
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>
